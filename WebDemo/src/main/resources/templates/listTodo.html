<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <meta http-equiv ="Content-Type" content="text/html; charset=UTF-8"/>

    <!--    css-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--    js-->
    <script th:src="@{/js.bootstrap.js}"></script>

</head>
<body>
<h1 th:text="#{cnd.value.listTodo}"></h1>

<ul>
<!--    duyệt qua toàn bộ phần tử trong biến "todoList"-->
    <li th:each="todo : ${todoList}">
<!--        với mỗi phần tử lấy ra title và detail-->
        <span th:text="*{todo.getTitle()}"></span>: <span th:text="*{todo.getDetail()}"></span>
    </li>
</ul>

<a th:href="@{/addTodo}" th:text="#{cnd.value.addTodo}" class="btn btn-success"></a>
</body>
</html>
